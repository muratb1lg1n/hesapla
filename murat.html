<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesapla</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="stil.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <i class="fas fa-calculator"></i> Hesapla
        </a>
      </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <div class="row pb-4">
                    <div class="col-12 sutun">
                        <input type="text" class="form-control giris" id="girdi">
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-3">
                        <button class="btn btn-primary btn-lg btn-block" onclick="temiz()">AC</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary btn-lg btn-block" onclick="sil()"><</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary btn-lg btn-block" onclick="kare()">X2</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary btn-lg btn-block" onclick="yaz('/')">/</button>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-3">
                        <button class="btn btn-primary btn-lg btn-block" onclick="yaz(7)">7</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary btn-lg btn-block" onclick="yaz(8)">8</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary btn-lg btn-block" onclick="yaz(9)">9</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary btn-lg btn-block" onclick="yaz('*')">*</button>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-3">
                        <button class="btn btn-primary btn-lg btn-block" onclick="yaz(4)">4</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary btn-lg btn-block" onclick="yaz(5)">5</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary btn-lg btn-block" onclick="yaz(6)">6</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary btn-lg btn-block" onclick="yaz('-')">-</button>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-3">
                        <button class="btn btn-primary btn-lg btn-block" onclick="yaz(1)">1</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary btn-lg btn-block" onclick="yaz(2)">2</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary btn-lg btn-block" onclick="yaz(3)">3</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary btn-lg btn-block" onclick="yaz('+')">+</button>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-3">
                        <button class="btn btn-primary btn-lg btn-block" onclick="kok()">√x</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary btn-lg btn-block" onclick="yaz(0)">0</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary btn-lg btn-block" onclick="yaz('.')">.</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary btn-lg btn-block" onclick="esit()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <button class="btn btn-primary mb-3" type="button" data-toggle="collapse" data-target="#murat" aria-expanded="false" aria-controls="collapseExample">
            Hakkında
          </button>
          <div class="collapse" id="murat">
            <div class="card card-body">
                Gelistiricinin kendisinin kullanmasi icin yazdigi bir hesap makinesi
            </div>
          </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
